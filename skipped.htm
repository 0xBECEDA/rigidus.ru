<div class="section" style="padding-bottom: 0; margin: 50px 0 20px 0; position: relative;">
    <div class="placeText">Место проведения</div>
    <script src="//api-maps.yandex.ru/2.1-dev/?lang=ru-RU&load=package.full" type="text/javascript"></script>
    <script>
        ymaps.ready(function () {
            var myMap = new ymaps.Map('YMapsID', {
                center: [55.787442, 37.681137],
                zoom: 15,
                // Обратите внимание, что в API 2.1 по умолчанию карта создается с элементами управления.
                // Если вам не нужно их добавлять на карту, в ее параметрах передайте пустой массив в поле controls.
                controls: ['zoomControl', 'trafficControl']
            });

            myMap.behaviors
                // Отключаем часть включенных по умолчанию поведений:
                //  - drag - перемещение карты при нажатой левой кнопки мыши;
                //  - magnifier.rightButton - увеличение области, выделенной правой кнопкой мыши.
                .disable(['scrollZoom', 'rightMouseButtonMagnifier']);


            var myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
        balloonContentHeader: "Holiday Inn Sokolniki",
                balloonContentBody: [
                    '<address>',
                        '<strong>Холидей Инн Москва Сокольники</strong>',
                        '<br/>',
                        'Адрес: 107014, Москва, ул. Русаковская, дом 24',
                        '<br/>',
                        'Тел: +7 (495) 786-7373 | Факс: +7 (495) 786-7374',
                        '</address>'
                ].join('')
            }, {
                preset: 'islands#circleDotIcon',
                iconColor: '#1faee9'
            });


            myMap.geoObjects.add(myPlacemark);
            myPlacemark.balloon.open();
        });
        </script>
    <style type="text/css">
        #YMapsID {
            width: 100%;
            height: 450px;
        }
    </style>
    <div id="place">
        <div id="YMapsID"></div>
        </div>
</div>
