<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - draggable cubes</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <style>
            body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script type="x-shader/x-vertex" id="vertexshader">
            attribute float size;
            attribute vec3 customColor;
            varying vec3 vColor;
            void main() {
              vColor = customColor;
              vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
              gl_PointSize = size * ( 300.0 / -mvPosition.z );
              gl_Position = projectionMatrix * mvPosition;
            }
        </script>
        <script type="x-shader/x-fragment" id="fragmentshader">
            uniform vec3 color;
            uniform sampler2D texture;
            varying vec3 vColor;
            void main() {
              gl_FragColor = vec4( color * vColor, 1.0 );
              gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
              if ( gl_FragColor.a < ALPHATEST ) discard;
            }
        </script>
        <script src="/js/three-js/build/three.js"></script>
        <script src="/js/three-js/examples/js/controls/DragControls.js"></script>
        <script src="/js/three-js/examples/js/controls/TrackballControls.js"></script>
        <script src="/js/three-js/examples/js/Detector.js"></script>
        <script src="/js/three-js/examples/js/libs/stats.min.js"></script>
        <script src="/js/three-js/examples/js/libs/stats.min.js"></script>
        <script src="/js/3t.js"></script>
    </body>
</html>
